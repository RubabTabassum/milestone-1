<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Resume Builder</title>
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <h1>Static Resume Builder by Rubab Tabassum</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <lable for="Name">Name: </lable>
            <input type="text" id="name" name="name" required><br>

            <label for="Email">Email: </label>
            <input type="email" id="email" name="email" required><br>

            <lable for="Phone">Phone:</lable>
            <input type="tel" id="phone" name="phone" required></lable>

            <lable for="Address">Address:</lable>
            <input type="text/number" id="number" name="text" required><br>
        <fieldset>
            <legend>Educational Information</legend> 
            <label for="Education">Education:</label><br>
            <textarea id="Education" name="Education" rows="4" required></textarea>

        <fieldset>
            <legend>Experience</legend>
            <label for="Experience">Experience:</label>
            <textarea id="Experience" name="Experience" rows="4" required></textarea><br>

        </fieldset>
        
            <legend>Skills</legend>
            <label for="Skills">Skills:</label>
            <textarea id="Skills" name="Skills" rows="4" required></textarea><br>
        <fieldset>
            <legend>Profile Image</legend>
            <label for="Upload">Upload Image jpg</label>
            <input type="file" id="upload" name="upload"><br>
        </fieldset>
        <button type="Submit"> Generate Resume Below </button>
        </form>
